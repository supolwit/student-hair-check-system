<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: THSarabunNew, "Arial"; font-size:14px; }
    table { width:100%; border-collapse:collapse; }
    th, td { border:1px solid #333; padding:6px; vertical-align:top; }
    th { background:#dbeafe; }
  </style>
</head>
<body>
  <div style="text-align:center;">
    <h2>ปฏิทินการตรวจผมนักเรียน</h2>
    <div>ประจำเดือน <?= month ?> / <?= year ?></div>
  </div>
  <table>
    <thead>
      <tr><th>ที่</th><th>การดำเนินการ</th><th>ระดับชั้น</th><th>วันที่</th><th>ผู้รับผิดชอบ</th><th>เวลา/สถานที่</th></tr>
    </thead>
    <tbody>
    <? var i=0; ?>
    <? if (!events || events.length==0) { ?>
      <tr><td colspan="6" style="text-align:center">ไม่มีรายการ</td></tr>
    <? } else { ?>
      <? events.forEach(function(ev){ i++; ?>
        <tr>
          <td><?= i ?></td>
          <td><?= ev.activity ?></td>
          <td><?= ev.level ?></td>
          <td><?= ev.date ?></td>
          <td><?= ev.owner ?></td>
          <td><?= ev.place ?> <div style="font-size:12px;color:#333"><?= ev.note ?></div></td>
        </tr>
      <? }); ?>
    <? } ?>
    </tbody>
  </table>
</body>
</html>
